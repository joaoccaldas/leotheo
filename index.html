<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Lulu's Library</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 bg-bg-primary text-text-primary font-primary transition-colors duration-500">

  <header id="app-header" class="fixed top-0 inset-x-0 p-3 sm:p-4 z-50 flex justify-between items-center w-full">
    <div class="flex items-center">
      <label for="theme-toggle-btn" class="mr-2 text-sm font-medium">Theme:</label>
      <button id="theme-toggle-btn" aria-label="Toggle theme"
              class="px-3 py-1.5 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 theme-toggle-button">
        <span id="theme-toggle-icon">☀️</span>
        <span id="theme-toggle-text">Normal</span>
      </button>
    </div>

    <div id="username-display-container" class="flex items-center space-x-2 text-right hidden">
      <span id="username-text" class="font-medium"></span>
      <button id="change-username-btn" class="text-sm underline">Change&nbsp;Name</button>
    </div>
  </header>

  <main id="landing-page" class="w-full max-w-5xl text-center pt-20 sm:pt-24">

    <section id="username-prompt" class="mb-10 p-6 bg-card rounded-lg shadow-lg">
      <h1 class="text-3xl font-bold mb-4">Welcome!</h1>
      <p class="text-text-secondary mb-4">Please enter your name to personalize your experience.</p>
      <input id="username-input" aria-label="Your name" placeholder="Your name…"
             class="w-full max-w-md p-3 border input-border rounded-lg shadow-sm focus:ring-2 focus:ring-accent focus:border-accent bg-input text-input-text mb-4" />
      <button id="save-username-btn"
              class="px-6 py-3 bg-accent text-accent-foreground font-semibold rounded-lg shadow-md hover:bg-accent-hover transition focus:outline-none focus:ring-2 focus:ring-accent">
        Save&nbsp;Name
      </button>
    </section>

    <section id="main-content" class="hidden">
      <div class="flex justify-center items-center mb-1">
        <h2 id="custom-welcome-message" class="text-2xl text-text-secondary"></h2>
        <button id="edit-custom-welcome-btn" title="Edit welcome"
                class="ml-2 text-lg text-accent hover:text-accent-hover hidden">✏️</button>
      </div>
      <div class="flex justify-center items-center mb-2">
        <h1 id="page-main-title" class="text-4xl font-bold"></h1>
        <button id="edit-page-title-btn" title="Edit library name"
                class="ml-2 text-xl text-accent hover:text-accent-hover hidden">✏️</button>
      </div>
      <p id="welcome-user-message" class="text-xl text-text-secondary mb-8"></p>

      <div id="books-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mb-10"></div>
      <p id="no-books-message" class="text-text-secondary text-lg hidden">Your bookshelf is empty. Click the “+” button to create your first book!</p>

      <div id="import-export-controls" class="flex justify-center items-center gap-4 mb-16">
          </div>


      <button id="add-book-btn" title="Create new book"
              class="fixed bottom-8 right-8 w-16 h-16 bg-accent text-accent-foreground rounded-full shadow-xl hover:bg-accent-hover focus:outline-none focus:ring-2 focus:ring-accent focus:ring-opacity-75 flex items-center justify-center text-3xl transition transform hover:scale-110">
        +
      </button>
    </section>
  </main>

  <div id="book-creation-modal" class="fixed inset-0 modal-overlay items-center justify-center p-4 hidden z-[60]">
    <div class="bg-card p-6 sm:p-8 rounded-lg shadow-2xl w-full max-w-lg modal-content max-h-[90vh] overflow-y-auto text-text-primary flex flex-col">
      <div id="modal-step-1">
        <h2 class="text-2xl font-bold mb-6 text-center modal-title-font">Create New Book</h2>
        <div id="json-uploader-container" class="mb-4"></div>
        <div class="mb-4">
          <label for="book-title-input" class="block text-sm font-medium text-text-secondary mb-1">Book Title</label>
          <input type="text" id="book-title-input" placeholder="Enter book title"
                 class="w-full p-3 border rounded-lg shadow-sm focus:ring-2 focus:border-accent bg-input text-input-text input-border">
        </div>
        <div class="mb-6">
          <label for="num-pages-input" class="block text-sm font-medium text-text-secondary mb-1">Number of Pages (including cover)</label>
          <input type="number" id="num-pages-input" value="1" min="1" placeholder="e.g., 10"
                 class="w-full p-3 border rounded-lg shadow-sm focus:ring-2 focus:border-accent bg-input text-input-text input-border">
        </div>
        <div class="flex justify-end space-x-3">
          <button id="cancel-creation-btn"
                  class="px-4 py-2 bg-muted text-muted-foreground font-medium rounded-lg hover:bg-muted-hover transition">Cancel</button>
          <button id="next-step-btn"
                  class="px-4 py-2 bg-accent text-accent-foreground font-medium rounded-lg hover:bg-accent-hover transition">Next</button>
        </div>
      </div>

      <div id="modal-step-2" class="hidden">
        <h2 id="current-page-editor-label" class="text-xl font-bold mb-2 text-center modal-title-font">Editing Page X</h2>
        <p id="page-editor-indicator" class="text-sm text-text-secondary text-center mb-4">Page X of Y</p>
        
        <div id="page-content-inputs-wrapper" class="mb-4 flex-grow flex flex-col min-h-[200px]">
            <div id="cover-image-input-container-template" class="mb-4 hidden">
                <label for="cover-image-url-input-template" class="block text-sm font-medium text-text-secondary mb-1">Cover Image URL (Optional)</label>
                <input type="url" id="cover-image-url-input-template" placeholder="https://example.com/image.png"
                       class="w-full p-3 border rounded-lg shadow-sm focus:ring-2 focus:border-accent bg-input text-input-text input-border">
            </div>
            <div id="page-content-inputs" class="flex-grow flex flex-col"></div>
        </div>

        <div class="flex justify-between items-center mt-auto pt-4 border-t input-border">
            <button id="delete-page-btn-modal" class="px-4 py-2 bg-red-600 text-white font-medium rounded-lg hover:bg-red-700 transition mr-auto hidden">Delete Page</button>
            <button id="prev-page-editor-btn" class="px-4 py-2 bg-muted text-muted-foreground font-medium rounded-lg hover:bg-muted-hover transition">&lt;&nbsp;Prev</button>
            <div class="flex items-center space-x-3">
                <button id="back-to-step1-btn" class="px-4 py-2 bg-muted text-muted-foreground font-medium rounded-lg hover:bg-muted-hover transition">Back</button>
                <button id="save-book-btn" class="px-4 py-2 bg-accent text-accent-foreground font-medium rounded-lg hover:bg-accent-hover transition">Save Book</button>
            </div>
            <button id="next-page-editor-btn" class="px-4 py-2 bg-muted text-muted-foreground font-medium rounded-lg hover:bg-muted-hover transition">Next&nbsp;&gt;</button>
        </div>
      </div>
    </div>
  </div>

  <div id="book-reader-container" class="fixed inset-0 bg-reader-overlay items-center justify-center hidden z-[70] backdrop-blur-sm">
    <div id="book-reader" class="book hidden items-center justify-center relative">
      <div id="left-page" class="page left relative page-bg page-text">
        <div class="page-content prose lg:prose-xl max-w-none"></div>
        <div id="turn-prev" class="turn-corner prev" aria-label="Previous page"></div>
      </div>
      <div id="right-page" class="page right relative page-bg page-text">
        <div class="page-content prose lg:prose-xl max-w-none"></div>
        <div id="turn-next" class="turn-corner next" aria-label="Next page"></div>
      </div>
    </div>
    <button id="close-book-btn" aria-label="Close reader"
            class="absolute top-4 right-4 text-white text-3xl font-bold hover:text-gray-300 close-book-button-style">&times;</button>
  </div>

  <script src="ui.js" defer></script>
  <script src="importexport.js" defer></script> <script src="script.js" defer></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const HARDCODED_BOOK_ID = 'book-leotheo';
  const BOOK_JSON_URL = 'https://raw.githubusercontent.com/joaoccaldas/leotheo/main/leotheo.json';
  const COVER_IMAGE_URL = 'https://raw.githubusercontent.com/joaoccaldas/leotheo/main/leotheo.jpg';

  fetch(BOOK_JSON_URL)
    .then(res => res.json())
    .then(data => {
      if (!data.title || !Array.isArray(data.pages)) {
        throw new Error('Invalid book format.');
      }

      // Prepare pages, inserting cover image
      const preparedPages = data.pages.map((p, i) => ({
        content: p.content || '',
        coverImageUrl: i === 0 ? COVER_IMAGE_URL : ''
      }));

      const newBook = {
        id: HARDCODED_BOOK_ID,
        title: data.title,
        pages: preparedPages,
        coverColor: '#f59e0b'
      };

      const saved = localStorage.getItem('webBookAppData');
      let parsed = saved ? JSON.parse(saved) : null;
      const alreadyExists = parsed?.books?.some(b => b.id === HARDCODED_BOOK_ID);

      if (!alreadyExists) {
        // If appState already loaded, push directly
        if (window.appState) {
          window.appState.books.push(newBook);
          window.saveState();
          window.refreshAppUI();
        } else {
          // Patch it directly in localStorage if app hasn't loaded yet
          if (!parsed) parsed = { books: [] };
          parsed.books.push(newBook);
          localStorage.setItem('webBookAppData', JSON.stringify(parsed));
        }
        console.log('Leotheo book loaded and saved.');
      }
    })
    .catch(err => {
      console.error('Failed to load leotheo.json:', err);
      alert('Could not load the Leotheo book.');
    });
});
</script>

  </body>
</html>
